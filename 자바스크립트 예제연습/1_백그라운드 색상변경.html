<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 변경</title>
    <style>
          body {
            transition: background-color 0.5s ease; /* 배경색 변경을 부드럽게 만듭니다. */
        }
        #container {
          width: 500px;
          margin: 20px auto;
          padding: 10px;
        }
    
        button {
          margin-top: 20px;
          padding: 10px 40px;
          border: 1px solid #ccc;
          background: rgba(253, 234, 234, 0.6);
        }
       </style> 
       <script>
        window.onload = function() {
          let red = Math.floor(Math.random()*256); // 0~255까지 나오게 함
          let green = Math.floor(Math.random()*256); // 0~255까지 나오게 함
          let blue = Math.floor(Math.random()*256); // 0~255까지 나오게 함
          document.body.style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")"; 
          
          bt.addEventListener('click', load)
        }


        function load() {
          location.reload();
        }         

           
    </script>     
</head>
<body>
    <div id="container">
        <p>새로고침(F5)버튼을 클릭할 때마다 배경색이 달라질 것입니다.</p>
        <!--<button onclick="load()" id="br">새로고침</button>-->

        <button id="bt">새로고침</button>
       </div>
</body>
</html>
