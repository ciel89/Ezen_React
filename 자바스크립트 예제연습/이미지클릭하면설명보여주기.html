<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>세부 정보 보기</title>
<style>
/* 모달 스타일 */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    text-align: center; /* 세부 정보 가운데 정렬 */
}

/* 닫기 버튼 스타일 */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>
<body>

<!-- 이미지 -->
<img id="detailImage" src="images/오리지널.png" alt="세부 정보 이미지" style="cursor: pointer;">

<!-- 모달 -->
<div id="myModal" class="modal">
  <!-- 모달 내용 -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="detailInfo">세부 정보가 여기에 나타납니다.</p>
  </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    // 이미지 요소를 가져옵니다.
    var image = document.getElementById("detailImage");

    // 모달 요소를 가져옵니다.
    var modal = document.getElementById("myModal");

    // 세부 정보를 표시할 요소를 가져옵니다.
    var detailInfo = document.getElementById("detailInfo");

    // 닫기 버튼을 가져옵니다.
    var closeBtn = document.getElementsByClassName("close")[0];

    // 이미지를 클릭하면 모달을 보여줍니다.
    image.addEventListener("click", function() {
        modal.style.display = "block";
    });

    // 닫기 버튼을 클릭하면 모달을 닫습니다.
    closeBtn.addEventListener("click", function() {
        modal.style.display = "none";
    });

    // 모달 외부를 클릭하면 모달을 닫습니다.
    window.addEventListener("click", function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    });
});
</script>

</body>
</html>
